<div class="container" ng-controller="LoginCtrl">
    <h1>Login</h1> {{errorMessage}}

    <p>
        <input ng-model="user.username"/></br>
        <input ng-model="user.password" type="password"/></br>
        <button ng-click="login(user)">Login</button>
    </p>
    <a href="/auth/facebook?returnTo={{'/profile'}}" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
</div>
